name: Build Windows Plugin

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Visual Studio
      uses: microsoft/setup-msbuild@v2

    - name: Verify After Effects SDK
      run: |
        if (Test-Path "cpp/include/AE_SDK/AE_Effect.h") {
          Write-Host "AE SDK found in repository"
        } else {
          Write-Host "ERROR: AE SDK not found"
          exit 1
        }
      shell: pwsh

    - name: Configure CMake
      run: |
        cd cpp
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
      shell: cmd

    - name: Build Release
      run: |
        cd cpp/build
        cmake --build . --config Release --clean-first
      shell: cmd

    - name: Find built plugin
      id: find_plugin
      run: |
        $plugin = Get-ChildItem -Path cpp/build -Recurse -Filter "*.aex" | Select-Object -First 1
        if ($plugin) {
          Write-Host "Found plugin: $($plugin.FullName)"
          echo "PLUGIN_PATH=$($plugin.FullName)" >> $env:GITHUB_OUTPUT
          echo "PLUGIN_NAME=$($plugin.Name)" >> $env:GITHUB_OUTPUT
        } else {
          Write-Host "No .aex file found"
          exit 1
        }
      shell: pwsh

    - name: Create installer package
      run: |
        # Create package directory structure
        mkdir SnapPlugin-Installer
        mkdir SnapPlugin-Installer\plugin
        mkdir SnapPlugin-Installer\cep

        # Copy plugin
        $plugin = Get-ChildItem -Path cpp/build -Recurse -Filter "*.aex" | Select-Object -First 1
        Copy-Item $plugin.FullName -Destination SnapPlugin-Installer\plugin\SnapPlugin.aex

        # Copy CEP panel
        Copy-Item -Path cep\* -Destination SnapPlugin-Installer\cep -Recurse

        # Copy install script
        Copy-Item install_windows.bat -Destination SnapPlugin-Installer\

        Write-Host "Package contents:"
        Get-ChildItem -Path SnapPlugin-Installer -Recurse | ForEach-Object { Write-Host $_.FullName }
      shell: pwsh

    - name: Upload installer package
      uses: actions/upload-artifact@v4
      with:
        name: SnapPlugin-Build${{ github.run_number }}
        path: SnapPlugin-Installer/
        if-no-files-found: error
